<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration</title>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/edda37fc61.js" crossorigin="anonymous"></script>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Css -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container-fluid">
    <!-- nav bar -->

    <nav class="navbar navbar-expand-md navbar-light" id="navigation">
      <a class="navbar-brand logo" href="#">Company</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#footer">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <form id="form">
      <div class="row justify-content-center content">
        <div class="col-lg-6 form-col">
          <h1>Employee Info</h1>
          <div class="profile-picture mb-3">
            <label for="formFile" class="form-label">Profile picture:</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFirstName" placeholder="John" pattern="[A-Za-z]+"
              required>
            <label for="floatingFirstName">First Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingLastName" placeholder="Doe" pattern="[A-Za-z]+"
              required>
            <label for="floatingLastName">Last Name</label>
          </div>
          <div class="gender mb-3">
            <label>Gender:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">3 (Unspecified)</label>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingDOB" required>
            <label for="floatingDOB">D.O.B</label>
          </div>
          <div class="skills mb-3">
            <label>Skills:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="javaFlexCheckDefault">
              <label class="form-check-label" for="javaFlexCheckDefault">Java</label>
            </div>
            <div class="form-chek form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="javaScriptFlexCheckDefault">
              <label class="form-check-label" for="javaScriptFlexCheckDefault">JavaScript</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="pythonFlexCheckDefault">
              <label class="form-check-label" for="pythonFlexCheckDefault">Python</label>
            </div>
            <div class="form-chek form-check-inline">
              <input class="form-check-input" type="checkbox" value="" id="cppFlexCheckDefault">
              <label class="form-check-label" for="cppFlexCheckDefault">C++</label>
            </div>
          </div>
        </div>
        <div class="col-lg-6 form-col2">
          <h1>Contact Details</h1>
          <div class="row g-2">
            <div class="col-md-3">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingcode" pattern="^\d*${,3}" placeholder="code +">
                <label for="floatingcode">Code</label>
              </div>
            </div>
            <div class="col-md">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingMobile" pattern="^\d*$" placeholder="Contact no.">
                <label for="floatingMobile">Contact No.</label>
              </div>
            </div>
          </div>

          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
              placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Address" id="floatingAddress" style="height: 100px"></textarea>
            <label for="floatingAddress">Address</label>
          </div>

          <div class="form-floating mb-3">
            <select class="form-select" id="floatingSelect">
              <option selected>Nepal</option>
              <option value="1">India</option>
              <option value="2">USA</option>
              <option value="3">Australia</option>
            </select>
            <label for="floatingSelect">Country</label>
          </div>
          <button type="submit" class="btn btn-dark ms-auto mb-3">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <footer class="white-section" id="footer">
    <div class="container-fluid">
      <i class="social-icon fab fa-facebook-f"></i>
      <i class="social-icon fab fa-twitter"></i>
      <i class="social-icon fab fa-instagram"></i>
      <i class="social-icon fas fa-envelope"></i>
      <p>Â© Copyright 2021 Company</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous">
  </script>
</body>

</html>
